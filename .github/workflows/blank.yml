name: 🔄 Actualizar submódulos cuando cambien

on:
  repository_dispatch:
    types: [submodule_update]

jobs:
  update-submodules:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Clonar repo padre con submódulos
        uses: actions/checkout@v4
        with:
          submodules: true
          token: ${{ secrets.PAT }}

      - name: 🔄 Restablecer y actualizar submódulos
        run: |
          git submodule foreach --recursive git reset --hard
          git submodule update --init --recursive
          git submodule foreach --recursive git pull origin main

      - name: 📌 Agregar cambios y hacer commit
        run: |
          git add .
          if git diff --cached --quiet; then
            echo "No hay cambios en los submódulos, se detiene el proceso."
            exit 0
          fi
          git commit -m "🔄 Actualización automática de submódulos"
          git push origin main
