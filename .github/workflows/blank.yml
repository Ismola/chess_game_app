name: 🔄 Actualizar submódulos cuando cambien

on:
  repository_dispatch:
    types: [submodule_update]

jobs:
  update-submodules:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Clonar repo padre con submódulos
        uses: actions/checkout@v4
        with:
          submodules: true
          token: ${{ secrets.PAT }}

      - name: 🔧 Configurar git para autenticación
        run: |
          git config --global url."https://${{ secrets.GITHUB_TOKEN }}@github.com".insteadOf "git@github.com"

      - name: 🔄 Actualizar la referencia del submódulo manualmente
        run: |
          git submodule update --init --recursive

          # Reemplazar el submódulo con el último commit
          git submodule update --remote --merge

          # Si aún hay conflictos, podemos intentar limpiar el submódulo
          git submodule foreach --recursive 'git fetch --all && git checkout origin/main'

      - name: 📌 Agregar cambios y hacer commit
        run: |
          git add .
          if git diff --cached --quiet; then
            echo "No hay cambios en los submódulos, se detiene el proceso."
            exit 0
          fi
          git commit -m "🔄 Actualización automática de submódulos"
          git push origin main
